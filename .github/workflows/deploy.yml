name: Build and Deploy to Domains.co.za

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js 22
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Vite project
      - name: Build project
        run: npm run build

      # 5️⃣ Deploy via SFTP
      - name: Deploy via SFTP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ftp.nannygold.co.za
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22                # SFTP uses port 22
          source: "dist/"
          target: "/public_html/"
