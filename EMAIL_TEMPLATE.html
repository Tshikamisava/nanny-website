<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission - NannyGold</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            line-height: 1.6;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(103, 58, 183, 0.25);
        }
        
        .header {
            background: linear-gradient(135deg, #6B46C1 0%, #9333EA 50%, #E17554 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .logo span {
            background: linear-gradient(135deg, #CFB37B, #E17554, #CFB37B);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .title {
            color: #6B46C1;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .info-grid {
            background: linear-gradient(135deg, rgba(103, 58, 183, 0.05) 0%, rgba(236, 72, 153, 0.05) 100%);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(103, 58, 183, 0.1);
        }
        
        .info-item {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
        }
        
        .info-label {
            font-weight: 600;
            color: #6B46C1;
            min-width: 80px;
            margin-right: 15px;
        }
        
        .info-value {
            color: #374151;
            flex: 1;
            word-break: break-word;
        }
        
        .message-section {
            background: #f9fafb;
            border-radius: 12px;
            padding: 25px;
            border-left: 4px solid #E17554;
        }
        
        .message-label {
            font-weight: 600;
            color: #6B46C1;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .message-content {
            color: #374151;
            white-space: pre-wrap;
            line-height: 1.7;
        }
        
        .footer {
            background: linear-gradient(135deg, rgba(103, 58, 183, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
            padding: 30px;
            text-align: center;
            border-top: 1px solid rgba(103, 58, 183, 0.1);
        }
        
        .footer-text {
            color: #6B7280;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .contact-item {
            color: #6B46C1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .contact-item:hover {
            color: #E17554;
        }
        
        .gold-accent {
            color: #CFB37B;
            font-weight: 600;
        }
        
        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }
            100% {
                background-position: 200% center;
            }
        }
        
        @media (max-width: 600px) {
            .email-container {
                margin: 10px;
                border-radius: 12px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .info-item {
                flex-direction: column;
            }
            
            .info-label {
                margin-bottom: 5px;
                min-width: auto;
            }
            
            .contact-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">Nanny<span>Gold</span></div>
            <div class="tagline">Premium Childcare Services</div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <h1 class="title">New Contact Form Submission</h1>
            
            <!-- Contact Information -->
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Name:</div>
                    <div class="info-value">{{from_name}}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Email:</div>
                    <div class="info-value">{{from_email}}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Phone:</div>
                    <div class="info-value">{{phone}}</div>
                </div>
            </div>
            
            <!-- Message -->
            <div class="message-section">
                <div class="message-label">Message:</div>
                <div class="message-content">{{message}}</div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="footer-text">
                This email was sent from the <span class="gold-accent">NannyGold</span> website contact form
            </div>
            <div class="contact-info">
                <a href="mailto:care@nannygold.co.za" class="contact-item">care@nannygold.co.za</a>
                <a href="tel:+27662733942" class="contact-item">+27 66 273 3942</a>
                <a href="https://www.nannygold.co.za" class="contact-item">www.nannygold.co.za</a>
            </div>
        </div>
    </div>
</body>
</html>
